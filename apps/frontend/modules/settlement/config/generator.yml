generator:
  class: sfPropelGenerator
  param:
    model_class:           settlement
    theme:                 bootstrap
    non_verbose_templates: true
    with_show:             false
    singular:              settlement
    plural:                settlements
    route_prefix:          settlement
    with_propel_route:     1
    actions_base_class:    sfActions
    peer_method:           doSelectJoinAll

    config:
      actions: ~
      fields:
        translated_settlement_type:
          label: Settlement type
        date:
          date_format: D
      list:
        display: [creditor, contract, contract_interest_rate,  date, balance, interest, paid, cash, capitalized, balance_reduction, unsettled, unsettled_cumulative, translated_settlement_type]
        batch_actions: []
        actions:
          _new: ~
          filters: ~
          reset: ~
          printList:
            action: printList
            Label: Print list

        sort: [date, asc]
        object_actions:
          _edit: ~
          _delete: ~
      filter:  ~
      form:
        actions:
          _save: ~
      edit:    ~
      new:     ~
